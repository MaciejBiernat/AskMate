<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Questions list</title>
    </head>
    <body>
        <h1>Questions list</h1>
        <a href="/list">Add a new User Story</a><br><br>
        <table width='100%'>
            <thead>
                <tr>
                    {% for title in titles %}
                    <th>{{ title }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for question in all_questions %}
                    <tr>
                        {% for key, value in all_questions.items() %}
                            {% if key=="title" %}
                        <td style="text-align:center"><a href="/question/{{question.id}}">{{ value }}</a></td>
                            {% else %}
                                <td style="text-align:center">{{ value }}</td>
                            {% endif %}
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
