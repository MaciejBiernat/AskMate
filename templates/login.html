{% extends "layout.html" %}


{% block content %}

    <h1>Login </h1>
    <form action="/login" method="POST">

        Username:<br>
        <input type="text" name="user_name" required></input><br>
        Password:<br>
        <input type="password" name="password" required></input><br>
        <button type="submit">Login</button>

        <p>{{ login_message }}</p>
    </form>
{% endblock %}
